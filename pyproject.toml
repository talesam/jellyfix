[tool.ruff]
target-version = "py311"
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "W"]
ignore = ["E501", "W293", "W291", "W292"]

[tool.ruff.lint.per-file-ignores]
# GTK/GI files require gi.require_version() before gi.repository imports
"usr/share/jellyfix/gui/**/*.py" = ["E402"]
"usr/share/jellyfix/jellyfix-gui.py" = ["E402"]
